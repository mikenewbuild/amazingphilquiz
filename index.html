<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The AmazingPhil Quiz</title>
  <link rel="shortcut icon" href="/favicon.png">

  <style>
    body {
      min-height: calc(100vh - 20px);
      margin: 0;
      padding: 10px;
      background: rgb(238,174,202);
      background: linear-gradient(135deg, rgba(238,174,202,1) 0%, rgba(148,187,233,1) 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: sans-serif;
      font-weight: 700;
      color: #fff;
    }

    .container-16-9 {
      width: 100%;
      height: calc((100vw - 20px) * 16/9);
      max-height: calc(100vh - 20px);
      z-index: 2;
      display: flex;
      justify-content: center;
    }

    .responsive-iframe-16-9 {
      border: 0;
      height: 100%;
      width: calc((100vh - 20px) * 9/16);
    }

    @keyframes fadeIn {
      from { opacity: 0; } to { opacity: 1; }
    }

    .notice {
      position: absolute;
      max-width: calc(50vh - 20px);
      height: calc(100vh - 20px);
      z-index: 1;
      font-size: 2.5vh;
      display: flex;
      align-items: center;
    }

    .notice.fade-in {
      will-change: opacity;
      opacity: 0;
      animation: fadeIn ease-in 1;
      animation-fill-mode: forwards;
      animation-duration: 1s;
      animation-delay: 2s;
    }

    .notice p {
      padding: 1em;
    }

  </style>
</head>
<body>
  <div class="container-16-9">
    <iframe
      class="responsive-iframe-16-9"
      src="https://play.eu.theq.live/partner/amazingphil"
      gesture="media"
      allow="autoplay"
      allow="encrypted-media"
      allowfullscreen
    ></iframe>
  </div>

</body>
</html>
